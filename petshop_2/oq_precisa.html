        crossorigin="anonymous"></script>

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            /* Torna a navbar fixa no topo */
            top: 0;
            /* Alinha ao topo */
            width: 100%;
            /* Ocupa toda a largura da tela */
            z-index: 1000;
            /* Garante que fique acima de outros elementos */
            background-color: #4DD0E1;
            /* Azul Tiffany */
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            /* Adiciona uma sombra para destaque */
        }


        .navbar-brand img {
            width: 60px;
            /* Aumenta a largura */
            height: 60px;
            /* Aumenta a altura */
            border-radius: 50%;
            /* Mantém o formato circular */
            border: 2px solid #FFAB40;
            /* Borda laranja suave */

        }

        .navbar-toggler {
            background-color: #FFAB40;
            /* Laranja Suave */
            border: none;
        }

        .navbar-toggler-icon {
            background-color: #fff;
            border-radius: 3px;
            width: 25px;
            height: 3px;
            display: block;
            margin: 4px auto;
        }

        /* Formulário de Pesquisa */
        form.d-flex {
            flex-grow: 1;
            /* Ocupa espaço disponível */
            justify-content: center;
            /* Centraliza no espaço disponível */
        }

        form.d-flex input {
            width: 300px;
            max-width: 100%;
            /* Respeita o espaço em telas menores */
            border: 2px solid #FFAB40;
            /* Borda laranja suave */
            border-radius: 20px;
            padding: 5px 15px;
        }

        form.d-flex button {
            background-color: #FFAB40;
            /* Laranja Suave */
            border: none;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        form.d-flex button:hover {
            background-color: #FF8C00;
            /* Laranja mais forte */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .navbar {
                padding: 5px 10px;
            }

            form.d-flex input {
                width: 200px;
            }

            form.d-flex button {
                padding: 5px 10px;
            }
        }




        .login-icon {
            font-size: 32px;
            /* Tamanho do ícone */
            color: #FFAB40;
            /* Laranja Suave */
            margin-left: 15px;
            /* Espaço ao lado do formulário */
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .login-icon:hover {
            color: #FF8C00;
            /* Laranja mais forte ao passar o mouse */
        }





        /* Primeira navbar (fixa) */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4DD0E1;
            padding: 10px 20px;
            z-index: 1000;
        }

        /* Segunda navbar (fica abaixo da primeira) */
        .navbar.navbar-expand-lg.bg-body-tertiary {
            margin-top: 70px;
            /* Distância para não sobrepor a primeira navbar */
            background-color: #f8f9fa;
            /* Cor de fundo */
            padding: 10px 20px;
        }

        /* Usando flexbox para centralizar as abas */
        .navbar-nav {
            display: flex;
            justify-content: center;
            /* Centraliza as abas */
            width: 100%;
            /* Garante que ocupe toda a largura disponível */
        }

        .navbar-nav a {
            color: #333;
            /* Cor do texto */
            padding: 10px 15px;
            text-align: center;
            margin: 0 10px;
            /* Adiciona espaço entre as abas (10px de cada lado) */
        }

        .navbar-nav a:hover {
            background-color: #dde5ec;
            /* Laranja suave ao passar o mouse */
            color: #fff;
        }
    </style>


</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.1.png" alt="Patinha Feliz Logo" width="70" height="70">
            </a>
        </div>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>

            <!-- Ícone de Login -->
            <a href="login.html" class="login-icon">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    </nav>




    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link active" aria-current="page" href="gato.html">Gato</a>
                    <a class="nav-link active" aria-current="page" href="passaro.html">Passaro</a>
                    <a class="nav-link active" aria-current="page" href="peixe.html">Peixe</a>
                    <a class="nav-link active" aria-current="page" href="hospital.html">Hospital</a>
                    <a class="nav-link active" aria-current="page" href="oq_precisa.html">O que você precisa?</a>
                </div>
            </div>
        </div>
    </nav>



</body>

</html>
